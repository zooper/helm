apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-dynamic
  namespace: default
data:
  dyn-conf.yml: |
    http:
      routers:
        mstdn:
          entryPoints:
            - "websecure"
          rule: "Host(`mstdn.kernel-panic.lol`)"
          tls:
            certResolver: letsencrypt
          service: mstdn

        rpki:
          entryPoints:
            - "websecure"
          rule: "Host(`rpki.as215855.net`)"
          tls:
            certResolver: letsencrypt
          service: rpki
      services:
        mstdn:
          loadBalancer:
            servers:
            - url: "https://192.168.100.33"

        rpki:
          loadBalancer:
            servers:
            - url: "https://192.168.100.43"
